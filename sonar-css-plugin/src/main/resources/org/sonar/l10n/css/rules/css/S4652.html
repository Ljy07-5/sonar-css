<p>根据W3C规范：</p>
<blockquote>
  <p>字符串不能直接包含新行。要在字符串中包含换行符，请使用在ISO-10646(U+000A)中代表换行符的换码符，如"\A" 或者 "\00000a"。</p>
  <p>[...]</p>
  <p>出于美观或其他原因，可以将字符串分成几行，但在这种情况下，换行符本身必须使用反斜杠（\）进行换行。</p>
</blockquote>
<h2>不合规的代码示例</h2>
<pre>
a {
  content: "first
    second";
}
</pre>
<h2>合规的解决方案</h2>
<pre>
a {
  content: "first\Asecond";
}
</pre>

<ul>
