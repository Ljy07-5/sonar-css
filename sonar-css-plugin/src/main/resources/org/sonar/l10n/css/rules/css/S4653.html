<p>W3C规范定义了可以与长度一起使用的 <code>units</code> 。不属于受支持列表的单位可能是输入错误，并且将被用户视作用户界面（UI）错误。 </p>
<p>每当一个单位没有得到官方规范支持时，这个规则就会引发一个问题。</p>
<h2>不合规的代码示例</h2>
<pre>
a {
  width: 10pixels; /* 不合规的；"pixels" 是一个无效单位 */
}
</pre>
<h2>合规的解决方案</h2>
<pre>
a {
  width: 10px;
}
</pre>
<h2>请参阅</h2>
<ul>
  <li> <a href="https://www.w3.org/TR/css3-values/#lengths">CSS Specification</a> - Distance units </li>
</ul>
