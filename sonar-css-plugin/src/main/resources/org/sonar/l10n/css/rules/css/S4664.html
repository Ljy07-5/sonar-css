<p>在CSS中命令的顺序很重要：在文件中，具有同等特异性的指令，后出现的优先。但是当一个具有更高特异性的选择器
(例如<code>p a {color: green;}</code>)出现在它能覆盖的选择器(例如:<code>a {color: green;}</code>)之前时，优先级被给
予给第一个高特异性的选择器。即使这样能正常工作，但在读取样式表时也很难预计它的运行状况，因为这样违背了最后一条指令优先的原则。
</p>
<h2>不合规的代码示例</h2>
<pre>
p a {
  color: green;
}

a {
  color: blue;
}
</pre>
<h2>合规的解决方案</h2>
<pre>
a {
  color: blue;
}

p a {
  color: green;
}
</pre>
