<p>出现重复的字体名称不能帮助读取字体声明，并且可能表明该行的作者不确定如何配置字体声明。
当 <code>font</code> 或 <code>font-family</code> 属性包含重复的字体名称时，此规则会引发一个问题。
此规则忽略 <code>$sass</code>， <code>@less</code>， <code>var(——custom-property)</code> 变量语法。</p>
<h2>不合规的代码示例</h2>
<pre>
a {
  font-family: 'Georgia', Georgia, serif; /* 不合规的；‘Georgia’是重复的 */
}
</pre>
<h2>合规的解决方案</h2>
<pre>
a {
  font-family: Georgia, serif;
}
</pre>
