<p>W3C规范要求应该使用 <code>/* ... */</code>代码。 并非所有浏览器都支持使用 <code>//</code> ，使用它可能会导致意想不到的结果。</p>
<h2>不合规的代码示例</h2>
<pre>
// some comment
a { color: pink; }
</pre>
<h2>合规的解决方案</h2>
<pre>
/* some comment */
a { color: pink; }
</pre>
<h2>例外</h2>
<p>此规则忽略在 <code>less</code> 和 <code>scss</code> 文件中的单行注释。</p>
