<p>选择器的重复可能表明复制粘贴错误。此规则检测到以下几种重复：</p>
<ul>
  <li> 在单个规则集的选择器列表里。 </li>
  <li> 用于单个样式表中不同规则集中的重复选择器。 </li>
</ul>
<h2>不合规的代码示例</h2>
<pre>
.foo, .bar, .foo { ... }  /* 不合规的 */

.class1 { ... }
.class1 { ... }  /* 不合规的 */
</pre>
<h2>合规的解决方案</h2>
<pre>
.foo, .bar { ... }

.class1 { ... }
.class2 { ... }
</pre>
