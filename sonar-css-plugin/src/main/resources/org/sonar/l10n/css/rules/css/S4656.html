<p>CSS允许重复的属性名，但只有重复的最后一个属性名才确定其将为使用的实际语法。
因此，更改其他出现的重复属性名语法将没有效果，并可能导致误区和错误。</p>
<p>此规则忽略 <code>$sass</code>， <code>@less</code>， 和 <code>var(--custom-property)</code> 变量语法.</p>
<h2>不合规的代码示例</h2>
<pre>
a {
  color: pink;
  background: orange;
  color: orange
}
</pre>
<h2>合规的解决方案</h2>
<pre>
a {
  color: pink;
  background: orange
}
</pre>
